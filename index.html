<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>تهنئة | شركة نبني المحدودة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

body {
    font-family: 'Cairo', sans-serif;
    margin: 0;
    padding: 15px;
    background: linear-gradient(to bottom right, #e0e0e0, #cfcfcf);
    direction: rtl;
}

.container {
    background-color: #4a554f;
    padding: 20px;
    border-radius: 18px;
    max-width: 520px;
    margin: auto;
    color: #fff;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.logo {
    width: 160px;
    max-width: 90%;
    margin-bottom: 15px;
}

h2 {
    font-size: 16px;
    margin: 10px 0;
}

select, input {
    width: 100%;
    padding: 12px;
    margin: 8px 0 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    margin-top: 8px;
    background: #ffffff;
    color: #4a554f;
}

/* ✅ متجاوب بنسبة سناب */
.preview {
    position: relative;
    width: 100%;
    aspect-ratio: 9 / 16;
    margin-top: 20px;
    overflow: hidden;
    background: #000;
}

.preview img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ✅ الاسم بدون تغيير تنسيقه */
.name-text {
    position: absolute;
    bottom: 28%;
    width: 100%;
    text-align: center;
    font-size: 5vw; /* متجاوب للجوال */
    color: #fff;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
}

@media (min-width: 600px) {
    .name-text {
        font-size: 24px;
    }
}

</style>
</head>

<body>

<div class="container">

<img src="images/logo.png" class="logo">

<h2>اختر المناسبة</h2>
<select id="occasion">
<option value="" disabled selected>-- اختر المناسبة --</option>
<option value="ramadan">رمضان</option>
<option value="national">اليوم الوطني</option>
<option value="founding">يوم التأسيس</option>
</select>

<h2>اختر القالب</h2>
<select id="template">
<option value="" disabled selected>-- اختر القالب --</option>
<option value="template1">قالب 1</option>
<option value="template2">قالب 2</option>
</select>

<h2>اكتب الاسم</h2>
<input type="text" id="userName">

<button onclick="generateCard()">عرض التهنئة</button>
<button onclick="downloadCard()">تحميل التهنئة</button>

<div class="preview" id="preview"></div>

</div>

<script>

const templates = {
ramadan: {
template1: 'images/ramadan1.png',
template2: 'images/ramadan2.png'
},
national: {
template1: 'images/national1.png',
template2: 'images/national2.png'
},
founding: {
template1: 'images/founding1.png',
template2: 'images/founding2.png'
}
};

function generateCard() {

const o = occasion.value;
const t = template.value;
const n = userName.value.trim();

if (!o || !t || !n) {
alert("اختاري المناسبة والقالب واكتبي الاسم");
return;
}

preview.innerHTML =
`<img src="${templates[o][t]}">
<div class="name-text">${n}</div>`;
}

function downloadCard() {

html2canvas(preview, {
scale: 3,
useCORS: true
}).then(canvas => {

const link = document.createElement("a");
link.download = "card.png";
link.href = canvas.toDataURL();
link.click();

});
}

</script>

</body>
</html>
