<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>كروت تهنئة شركة نبني</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Tajawal:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>

body{
margin:0;
font-family:Cairo;
background:#3d4943;
display:flex;
flex-direction:column;
align-items:center;
}

header{
color:white;
font-size:30px;
font-weight:900;
padding:20px;
}

.layout{
display:flex;
gap:20px;
flex-wrap:wrap;
justify-content:center;
max-width:1300px;
width:100%;
}

.panel{
background:white;
border-radius:18px;
padding:18px;
width:300px;
box-shadow:0 20px 40px rgba(0,0,0,.35);
}

.panel h3{margin:0 0 12px;}

.panel label{
font-size:13px;
color:#444;
margin-bottom:6px;
display:block;
}

.panel input[type="text"],
.panel select{
width:100%;
padding:11px;
border-radius:12px;
border:1px solid #dcdcdc;
margin-bottom:14px;
font-family:Cairo;
background:#fafafa;
}

.panel input[type="range"]{
width:100%;
margin:8px 0 18px;
appearance:none;
height:6px;
border-radius:10px;
background:#e5e5e5;
}

.panel input[type="range"]::-webkit-slider-thumb{
appearance:none;
width:18px;
height:18px;
border-radius:50%;
background:#111;
cursor:pointer;
}

.boldRow{
display:flex;
align-items:center;
gap:10px;
margin-bottom:16px;
}

.boldBtn{
width:42px;height:42px;
border-radius:10px;
border:2px solid #ddd;
display:flex;
align-items:center;
justify-content:center;
font-weight:900;
font-size:18px;
cursor:pointer;
background:white;
}

.boldBtn.active{
background:#111;color:white;border-color:#111;
}

.panel button{
width:100%;
padding:12px;
border:0;
border-radius:12px;
background:#111;
color:white;
font-weight:700;
cursor:pointer;
margin-top:8px;
}

.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
margin-bottom:15px;
}

.grid img{
width:100%;
border-radius:12px;
cursor:pointer;
box-shadow:0 6px 16px rgba(0,0,0,.25);
transition:.2s;
}

.grid img:hover{transform:scale(1.05);}

/* preview */

.previewShell{
background:#1f2723;
padding:18px;
border-radius:24px;
box-shadow:0 30px 60px rgba(0,0,0,.45);
}

.previewScale{
width:520px;
max-width:95vw;
}

.preview{
position:relative;
width:2000px;
height:2000px;
background:white;
border-radius:24px;
overflow:hidden;
transform:scale(.26);
transform-origin:top left;
}

.preview img{
width:100%;
height:100%;
object-fit:cover;
}

.nameText{
position:absolute;
top:1500px;
left:1000px;
transform:translate(-50%,-50%);
font-size:110px;
font-weight:700;
color:white;
text-shadow:0 6px 22px rgba(0,0,0,.8);
cursor:move;
padding:10px 18px;
border-radius:12px;
user-select:none;
}

.nameText.drag{
outline:3px dashed white;
background:rgba(0,0,0,.25);
}

</style>
</head>

<body>

<header>بطاقات التهنئة شركة نبني</header>

<div class="layout">

<div class="panel">

<h3>الإعدادات</h3>

<label>المناسبة</label>
<select id="occasionSelect"></select>

<label>القوالب</label>
<div class="grid" id="grid"></div>

<label>اسم الموظف</label>
<input id="empName">

<label>نوع الخط</label>
<select id="fontSelect">
<option>Cairo</option>
<option>Tajawal</option>
<option>Amiri</option>
</select>

<label>حجم الخط</label>
<input type="range" id="fontSize" min="60" max="180" value="110">

<label>لون الخط</label>
<input type="color" id="fontColor" value="#ffffff">

<div class="boldRow">
<div id="boldBtn" class="boldBtn">B</div>
<span>خط عريض</span>
</div>

<button onclick="resetPos()">إعادة تمركز الاسم</button>
<button onclick="downloadCard()">تحميل البطاقة</button>

</div>

<div class="previewShell">
<div class="previewScale">
<div class="preview" id="preview">
<img id="previewImg">
<div id="nameText" class="nameText">اسم الموظف</div>
</div>
</div>
</div>

</div>

<script>

/* ===== المناسبات ===== */

const occasions = {
"رمضان":[
"templates/ramadan/1.jpg",
"templates/ramadan/2.jpg",
"templates/ramadan/3.jpg",
"templates/ramadan/4.jpg"
],

"يوم التأسيس":[
"templates/foundation/1.jpg",
"templates/foundation/2.jpg",
"templates/foundation/3.jpg",
"templates/foundation/4.jpg"
],

"العيد":[
"templates/eid/1.jpg",
"templates/eid/2.jpg",
"templates/eid/3.jpg",
"templates/eid/4.jpg"
]
}

/* ===== populate occasions ===== */

occasionSelect.innerHTML =
Object.keys(occasions)
.map(o=>`<option>${o}</option>`).join("")

occasionSelect.onchange=renderTemplates

function renderTemplates(){
grid.innerHTML=""
occasions[occasionSelect.value].forEach(src=>{
let i=document.createElement("img")
i.src=src
i.onclick=()=>previewImg.src=src
grid.appendChild(i)
})
}

renderTemplates()

/* ===== controls ===== */

empName.oninput=e=>nameText.textContent=e.target.value
fontSelect.onchange=e=>nameText.style.fontFamily=e.target.value
fontSize.oninput=e=>nameText.style.fontSize=e.target.value+"px"
fontColor.oninput=e=>nameText.style.color=e.target.value

boldBtn.onclick=()=>{
boldBtn.classList.toggle("active")
nameText.style.fontWeight=
boldBtn.classList.contains("active")?900:400
}

function resetPos(){
nameText.style.top="1500px"
nameText.style.left="1000px"
nameText.style.transform="translate(-50%,-50%)"
}

/* ===== drag ===== */

let drag=false,ox,oy

nameText.onmousedown=e=>{
drag=true
nameText.classList.add("drag")
ox=e.offsetX
oy=e.offsetY
}

window.onmousemove=e=>{
if(!drag) return
const rect=preview.getBoundingClientRect()
const scale=rect.width/2000
let x=(e.clientX-rect.left)/scale-ox
let y=(e.clientY-rect.top)/scale-oy
nameText.style.left=x+"px"
nameText.style.top=y+"px"
nameText.style.transform="none"
}

window.onmouseup=()=>{
drag=false
nameText.classList.remove("drag")
}

/* ===== export ===== */

function downloadCard(){
if(!previewImg.src){alert("اختر قالب");return}

html2canvas(preview,{scale:1}).then(c=>{
let a=document.createElement("a")
a.download="card.png"
a.href=c.toDataURL()
a.click()
})
}

</script>

</body>
</html>
