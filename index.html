<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>تهنئة | شركة نبني المحدودة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

body {
    font-family: 'Cairo', sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(to bottom right, #e0e0e0, #cfcfcf);
    direction: rtl;
    display: flex;
    justify-content: center;
}

.container {
    background-color: #4a554f;
    padding: 30px;
    border-radius: 20px;
    max-width: 500px;
    width: 100%;
    color: #fff;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

.logo {
    max-width: 180px;
    margin-bottom: 20px;
}

h2 {
    font-size: 18px;
    margin: 12px 0;
}

select, input[type="text"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
}

button {
    background: #ffffff;
    color: #4a554f;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    margin-top: 8px;
    width: 100%;
}

button:hover {
    opacity: 0.9;
}

/* ✅ معاينة بمقاس سناب */
.preview {
    position: relative;
    margin: 30px auto 0;

    width: 360px;
    height: 640px; /* نسبة 9:16 */

    border-radius: 0;
    overflow: hidden;
    background: transparent;
    box-shadow: 0 12px 25px rgba(0,0,0,0.4);
}

.preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    border-radius: 0;
}

/* ✅ الاسم */
.name-text {
    position: absolute;
    bottom: 28%;
    width: 100%;
    text-align: center;
    font-size: 22px;
    font-weight: 400;
    color: #ffffff;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
}

</style>
</head>

<body>

<div class="container">

    <img src="images/logo.png" class="logo">

    <h2>اختر المناسبة</h2>
    <select id="occasion">
        <option value="" disabled selected>-- اختر المناسبة --</option>
        <option value="ramadan">رمضان</option>
        <option value="national">اليوم الوطني</option>
        <option value="founding">يوم التأسيس السعودي</option>
    </select>

    <h2>اختر القالب</h2>
    <select id="template">
        <option value="" disabled selected>-- اختر القالب --</option>
        <option value="template1">قالب 1</option>
        <option value="template2">قالب 2</option>
    </select>

    <h2>اكتب الاسم</h2>
    <input type="text" id="userName" placeholder="اكتب الاسم هنا">

    <button onclick="generateCard()">عرض التهنئة</button>
    <button onclick="downloadCard()">تحميل التهنئة</button>

    <div class="preview" id="preview">
        <div class="name-text" id="nameText"></div>
    </div>

</div>

<script>

const templates = {
    ramadan: {
        template1: 'images/ramadan1.png',
        template2: 'images/ramadan2.png'
    },
    national: {
        template1: 'images/national1.png',
        template2: 'images/national2.png'
    },
    founding: {
        template1: 'images/founding1.png',
        template2: 'images/founding2.png'
    }
};

function generateCard() {
    const occasion = document.getElementById('occasion').value;
    const template = document.getElementById('template').value;
    const name = document.getElementById('userName').value.trim();

    if (!occasion || !template || !name) {
        alert('يرجى اختيار المناسبة والقالب وكتابة الاسم');
        return;
    }

    const preview = document.getElementById('preview');

    preview.innerHTML =
        `<img src="${templates[occasion][template]}">` +
        `<div class="name-text">${name}</div>`;
}

function downloadCard() {
    const preview = document.getElementById('preview');

    html2canvas(preview, {
        useCORS: true,
        scale: 3
    }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'تهنئة.png';
        link.href = canvas.toDataURL();
        link.click();
    });
}

</script>

</body>
</html>
