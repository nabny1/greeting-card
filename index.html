<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تهنئة | شركة نبني المحدودة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>

body {
    font-family: 'Cairo', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #e0e0e0, #cfcfcf);
    direction: rtl;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #4a554f;
    padding: 35px 25px;
    border-radius: 25px;
    max-width: 480px;
    width: 95%;
    color: #fff;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

.logo {
    max-width: 180px;
    margin-bottom: 25px;
}

h2 {
    font-size: 18px;
    margin: 15px 0 10px;
    font-weight: 700;
}

select, input[type="text"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0 15px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
}

button {
    background: #ffffff;
    color: #4a554f;
    padding: 12px 22px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    margin-top: 10px;
}

/* ✅ نفس الشكل — لكن مقاس سناب متجاوب */
.preview {
    position: relative;
    margin: 30px auto 0;
    width: 100%;
    max-width: 360px;
    aspect-ratio: 9 / 16;   /* مقاس سناب */
    border-radius: 0;        /* بدون تقويس */
    overflow: hidden;
    box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    background: transparent; /* بدون أطراف بيضاء */
}

.preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    border-radius: 0;
}

.preview .name-text {
    position: absolute;
    bottom: 35%;
    width: 100%;
    text-align: center;
    font-size: 20px;
    font-weight: 400;
    color: #fff;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.75);
}

@media (max-width: 480px) {
    .preview .name-text {
        font-size: 5vw;
    }
}

</style>
</head>

<body>

<div class="container">

<img src="images/logo.png" class="logo">

<h2>اختر المناسبة</h2>
<select id="occasion">
<option value="" disabled selected>-- اختر المناسبة --</option>
<option value="ramadan">رمضان</option>
<option value="national">اليوم الوطني</option>
<option value="founding">يوم التأسيس السعودي</option>
</select>

<h2>اختر القالب</h2>
<select id="template">
<option value="" disabled selected>-- اختر القالب --</option>
<option value="template1">قالب 1</option>
<option value="template2">قالب 2</option>
</select>

<h2>اكتب اسمك</h2>
<input type="text" id="userName">

<button onclick="generateCard()">عرض التهنئة</button>
<button onclick="downloadCard()">تحميل التهنئة</button>

<div class="preview" id="preview">
<div class="name-text"></div>
</div>

</div>

<script>

const templates = {
ramadan: {
template1: 'images/ramadan1.png',
template2: 'images/ramadan2.png'
},
national: {
template1: 'images/national1.png',
template2: 'images/national2.png'
},
founding: {
template1: 'images/founding1.png',
template2: 'images/founding2.png'
}
};

function generateCard() {

const occasion = document.getElementById('occasion').value;
const template = document.getElementById('template').value;
const name = document.getElementById('userName').value.trim();

if(!occasion || !template || !name) {
alert('يرجى اختيار المناسبة والقالب وكتابة الاسم');
return;
}

preview.innerHTML =
`<img src="${templates[occasion][template]}">
<div class="name-text">${name}</div>`;
}

function downloadCard() {

html2canvas(preview, {
useCORS: true,
scale: 3
}).then(canvas => {

const link = document.createElement('a');
link.download = 'تهنئة.png';
link.href = canvas.toDataURL();
link.click();

});
}

</script>

</body>
</html>
